name: Deploy to Server

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        env:
          WAHA_API_KEY_HASH: ${{ secrets.WAHA_API_KEY_HASH }}
          WAHA_DASHBOARD_USERNAME: ${{ secrets.WAHA_DASHBOARD_USERNAME }}
          WAHA_DASHBOARD_PASSWORD: ${{ secrets.WAHA_DASHBOARD_PASSWORD }}
        with:
          envs: WAHA_API_KEY_HASH,WAHA_DASHBOARD_USERNAME,WAHA_DASHBOARD_PASSWORD
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            REPO_URL="https://github.com/ACNoonan/noviciado-control-panel.git"
            PROJECT_DIR="$HOME/noviciado-control-panel"
            
            if [ -d "$PROJECT_DIR" ]; then
              echo "Repository exists, pulling latest changes..."
              cd "$PROJECT_DIR"
              git pull origin master
            else
              echo "Repository not found, cloning..."
              git clone "$REPO_URL" "$PROJECT_DIR"
              cd "$PROJECT_DIR"
            fi
            
            echo "Deploying WAHA service..."
            cd waha-service
            # Write .env with security settings
            cat > .env << 'EOF'
WAHA_API_KEY=${WAHA_API_KEY_HASH}
WAHA_DASHBOARD_ENABLED=true
WAHA_DASHBOARD_USERNAME=${WAHA_DASHBOARD_USERNAME}
WAHA_DASHBOARD_PASSWORD=${WAHA_DASHBOARD_PASSWORD}
EOF
            sudo docker compose up -d --build
            
            echo "Deploying attendance tracker service..."
            cd ../attendance-tracker
            sudo docker compose up -d --build
